<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StackMates</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.64/build/spline-viewer.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    html, body {
      margin: 0;
      height: 100%;
      background: black;
      font-family: 'Inter', sans-serif;
    }

    spline-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    .watermark-cover {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 160px;
      height: 70px;
      background: black;
      z-index: 10;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      backdrop-filter: blur(8px);
      background: rgba(46, 46, 46, 0.4); /* glass effect */
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1.5rem 0;
      z-index: 20;
    }

    nav {
      margin-right: 1.5rem;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-size: 0.95rem;
      font-weight: 400;
      opacity: 0.85;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: gold;
      text-shadow: 0 0 8px gold;
      opacity: 1;
    }

    main.title {
      position: fixed;
      top: 25%;
      left: 5%;
      transform: translateY(-50%);
      text-align: left;
      color: white;
      z-index: 15;
      max-width: 600px;
    }

    main.title h1 {
      margin: 0;
      font-size: clamp(3rem, 8vw, 8rem); /* responsive */
      font-weight: 600;
      transition: all 0.3s ease;
      animation: fadeDown 1s ease-out;
    }

    main.title p {
      margin: 1rem 0 0;
      font-size: 1.3rem;
      opacity: 0.9; /* easier to read */
      position: relative;
      left: 15px;
      line-height: 1.6;
      transition: all 0.3s ease;
      animation: fadeUp 1.2s ease-out;
    }

    /* Glow on hover */
    main.title h1:hover,
    main.title p:hover {
      color: gold;
      text-shadow: 0 0 12px gold;
      opacity: 1;
    }

    /* Custom animations */
    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <spline-viewer url="https://prod.spline.design/KdhmMbzqxPVJX5v3/scene.splinecode"></spline-viewer>

  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- Floating brand text with custom animations -->
  <main class="title">
    <h1>StackMates</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
      Nulla facilisi. Mauris in feugiat elit. Vestibulum ante 
      ipsum primis in faucibus orci luctus et ultrices posuere cubilia.
    </p>
  </main>

  <!-- Black square to cover watermark -->
  <div class="watermark-cover"></div>

</body>
</html>
